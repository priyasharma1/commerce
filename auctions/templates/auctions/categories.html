{% extends "auctions/layout.html" %}

{% block body %}
  <div>
    <h5 class="heading">Categories</h5>
    {% if categories %}
      <div class="d-flex flex-row">
        {% for category in categories %}
          <div class="card border-secondary m-3" style="width: 18rem;">
            <a href="{% url 'category' category.description %}">
              <div class="card-body">
                <div class="card-title font-italic text-muted"> {{ category.description }}</div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
